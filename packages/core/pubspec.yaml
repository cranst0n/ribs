name: ribs_core
version: 1.0.0-dev.11
homepage: https://cranst0n.github.io/ribs/
repository: https://github.com/cranst0n/ribs
description: >
  Functional programming (FP) kernel. Provides common FP datatypes like
  Option, Either, State, Validated, as well as an immutable collection
  hierarchy.

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  async:   ^2.11.0
  matcher: ^0.12.16+1
  meta:    ^1.9.1
  test:    ^1.24.8

dev_dependencies:
  lint:       ^2.3.0
  ribs_check: ^1.0.0-dev.7
