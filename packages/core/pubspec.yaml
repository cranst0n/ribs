  inspired by the Scala programming language.

resolution: workspace
environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  async:   ^2.11.0
  matcher: ^0.12.16+1
  meta:    ^1.9.1
  test:    ^1.24.8

dev_dependencies:
  lint:       ^2.3.0
  ribs_check: ^1.0.0-dev.7
