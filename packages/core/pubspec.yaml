name: ribs_core
version: 1.0.0-dev.8
homepage: https://cranst0n.github.io/ribs/
repository: https://github.com/cranst0n/ribs
description: >
  Functional programming (FP) kernel. Provides common FP datatypes like
  Option, Either, State, Validated as well as effect types like IO,
  Ref and Resource.

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  async:                      ^2.11.0
  fast_immutable_collections: ^9.2.0
  matcher:                    ^0.12.16
  meta:                       ^1.9.1
  test:                       ^1.24.8

dev_dependencies:
  daco:       ^0.2.6
  lint:       ^2.2.0
  ribs_check: ^1.0.0-dev.6
