name: ribs_core
version: 1.0.0-dev.4
homepage: https://github.com/cranst0n/ribs
description: >
  Functional programming (FP) kernel. Provides common FP datatypes like
  Option, Either, State, Validated as well as effect types like IO,
  Ref and Resource.

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  async:                      ^2.11.0
  fast_immutable_collections: ^9.1.5
  meta:                       ^1.10.0

dev_dependencies:
  daco: ^0.2.6
  lint: ^2.1.2
  test: ^1.24.6
